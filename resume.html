<!DOCTYPE html>
<html>
<head>
    <title>resume</title>

    <body>
                
                    

                    <div class="download">
                        <a id="downloadLink" href="Cv_Backend.pdf" download="Cv_Backend.pdf">Download Resume</a>

                        // Automatically trigger the download

                        });
                    </script>
